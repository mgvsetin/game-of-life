<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Game of Life</h1>

    <canvas></canvas>

    <p>FPS (1-60):</p>
    
    <div class="slidecontainer">
      <input type="range" min="1" max="60" value="1" class="slider" id="myRange">
    </div>

    <input type="button" value="Start" onclick="start()">
    <input type="button" value="Stop" onclick="stop()">
    <input type="button" value="Resetovat simulaci" onclick="reset()">

    <!-- <p>Tato aplikace byla napsána v JavaSciptu s použitím frameworku Electron <script>document.write(process.versions.electron)</script>.</p> -->
    <p>&copy 2020</p>

    <script src="script2.js"></script>
  </body>
</html>
